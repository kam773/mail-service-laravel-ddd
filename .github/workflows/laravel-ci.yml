name: Laravel CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  phpstan:
    name: PHPStan Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Laravel Environment
        uses: ./.github/actions/setup-laravel
        with:
          php-version: "8.2"

      - name: Run PHPStan
        uses: ./.github/actions/phpstan

  phpinsights:
    name: PHP Insights Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Laravel Environment
        uses: ./.github/actions/setup-laravel
        with:
          php-version: "8.2"

      - name: Run PHP Insights
        uses: ./.github/actions/phpinsights

  deptrac:
    name: Deptrac Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Laravel Environment
        uses: ./.github/actions/setup-laravel
        with:
          php-version: "8.2"

      - name: Run Deptrac
        uses: ./.github/actions/deptrac

  tests:
    name: PHPUnit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Laravel Environment
        uses: ./.github/actions/setup-laravel
        with:
          php-version: "8.2"
          coverage: "xdebug"

      - name: Run Tests
        uses: ./.github/actions/tests
